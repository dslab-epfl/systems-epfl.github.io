<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% unless site.plugins contains "jekyll-seo-tag" %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endunless %}

  <link rel="shortcut icon" href="{{ 'https://raw.githubusercontent.com/yugeshk/systems-website/gh-pages/favicon.ico' }}" type="image/x-icon">

  <link rel="stylesheet" href="{{ 'https://github.com/yugeshk/systems-website/blob/gh-pages/assets/css/just-the-docs-default.css' }}">

  {% if site.ga_tracking != nil %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.ga_tracking }}'{% unless site.ga_tracking_anonymize_ip == nil %}, { 'anonymize_ip': true }{% endunless %});
    </script>

  {% endif %}

  {% if site.search_enabled != false %}
    <script type="text/javascript" src="{{ 'https://raw.githubusercontent.com/yugeshk/systems-website/gh-pages/assets/js/vendor/lunr.min.js' }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ 'https://raw.githubusercontent.com/yugeshk/systems-website/gh-pages/assets/js/just-the-docs.js' }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% include head_custom.html %}

</head>
